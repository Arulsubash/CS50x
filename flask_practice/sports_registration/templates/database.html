{% extends "layout.html" %}
{% block body %}
   <table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Sport</th>
        </tr>
    </thead>
    <tbody>
        {% for data in database %}
        <tr>
            <td>{{ data.Name }}</td>
            <td>{{ data.Sport }}</td>
        </tr>
        {% endfor %}
    </tbody>
   </table>
{% endblock %}
