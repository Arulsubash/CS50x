{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action= "/sell" method= "post">
        <div class= "form-group">
            <lable for= "symbol">Symbol</lable>
            <select id= "symbol" name= "symbol">
                <option value="select" selected disabled >Select Stock</option>
                {% for stock in stocks %}
                    <option value = "{{ stock.symbol }}">{{stock.name}} ({{stock.symbol}})</option>
                {% endfor %}
            </select>
        </div>
        <div class= "form-group">
            <lable for= "shares">Shares</lable>
            <input id="shares" name="shares" placeholder= " Number of shares" type= "number">
        </div>
        <button class= "btn btn-primary" type = "submit">Sell</button>
    </form   >
{% endblock %}
