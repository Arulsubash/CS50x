{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h2>Get a Stock Quote</h2>
    <form action= "/quote" method= "post">
    <lable>Symbol</lable>
    <input class="mb-3" name= "symbol" placeholder= "Symbol">
    <button class="btn btn-primary" type= "submit" >Get Quote</button>
    </form>
    {% if quote %}
       <h3>{{ quote["name"] }}</h3>
       <h3>{{quote["symbol"]}}</h3>
       <p>Price: {{ quote["price"]|usd }}</p>
    {% endif %}

{% endblock %}
